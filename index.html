<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:;base64,=">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" 
        rel="stylesheet"> 
        <link rel = "stylesheet" href = "index.css">
        <title>Unit Converter</title> 
    </head>
    <body>

        <header>
            <h1>Metric/Imperial unit conversion</h1>
            <form>
                <input id = "input" type = "number" value = "0">
            </form>
        </header>

        <section class = "results-container" >
            <div class = "result">
                <h4 class = "result-heading">length (meters / feet)</h4>
                <p class = "result-left-col"><span id = "meters-input-value">0.000</span> meters = 
                    <span id = "meters-result-value">0.000</span> feet</p>

                <p class = "result-right-col"><span id = "feet-input-value">0.000</span> feet = 
                    <span id = "feet-result-value">0.000</span> meters</p>
            </div>

            <div class = "result">
                <h4 class = "result-heading">volume (liters / gallons)</h4>

                <p class = "result-left-col"><span id = "liters-input-value">0.000</span> liters = 
                    <span id = "gallons-result-value">0.000</span> gallons</p>

                <p class = "result-right-col"><span id = "gallons-input-value">0</span> gallons = 
                    <span id = "liters-result-value">0.000</span> liters</p>
            </div>

            <div class = "result">
                <h4 class = "result-heading">mass (kilograms / pounds)</h4>

                <p class = "result-left-col"><span id = "kilos-input-value">0.000</span> kilos = 
                    <span id = "pounds-result-value">0.000</span> pounds</p>

                <p class = "result-right-col"><span id = "pounds-input-value">0.000</span> pounds = 
                    <span id = "kilos-result-value">0.000</span> kilos</p>
            </div>
        </section>
        <script src = "index.js"></script>
    </body>
